<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecting...</title>
<script>
    const targetUrl = 'https://ja.wikipedia.org/wiki/'; // 替换为目标 URL
    window.location.replace(targetUrl); // 使用 replace 方法，跳转后不会留下历史记录
</script>
</head>
<body>
  <p>Redirecting to your destination...</p>
</body>
</html>
